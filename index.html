<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Sign Up Today!</title>
</head>
<body>
    
    <div id="main-container">
        <div class="img-sidebar">
            <div class="logo-wrapper background">
                <img class="logo-img" src="./odin.png"/>
                <div class="logo">Asgardian Living</div>
            </div>
            <div class="background-credit background">Photo by <a href="https://unsplash.com/@heysupersimi">Simone Hutsch</a> from <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div class="main-section">

            <div class="text">
                <p>This is not a real online service! Discover what its like to live like a god. Your dream apartment is one click away. Sign up <span><em>now</em></span> to get started.</p>
                <p>You <span><em>know</em></span> you want to.</p>
            </div>

            <form id="sign-up-form">
                <div class="form-fields">
                    <div class="form-heading">Let's do this!</div>
                    <div class="row">
                        <div class="input-field">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" >
                            <label for="first-name" class="error-message">test</label>
                        </div>
                        <div class="input-field">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" >
                            <label for="last-name" class="error-message"></label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="johndoe@example.ca" >
                            <label for="email" class="error-message"></label>
                        </div>
                        <div class="input-field">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" id="phone-number" placeholder="XXX-XXX-XXXX">
                            <label for="phone-number" class="error-message"></label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field">
                            <label for="password">Password</label>
                            <input type="password" id="password" >
                            <label for="password" class="error-message"></label>
                        </div>
                        <div class="input-field">
                            <label for="password-confirmation">Confirm Password</label>
                            <input type="password" id="password-confirmation" >
                            <label for="password-confirmation" class="error-message"></label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit">Create Account</button>
                
            </form>

            <div class="sign-in-prompt">Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
    
</body>
</html>
