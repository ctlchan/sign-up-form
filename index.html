<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Sign Up Today!</title>
</head>
<body>
    
    <div id="main-container">
        <div class="img-sidebar">
            <div class="logo-wrapper background">
                <img class="logo-img" src="./odin.png"/>
                <div class="logo"><span> </span>Operation Asgard</div>
            </div>
            <div class="background-credit background">Photo by <a href="https://unsplash.com/@heysupersimi">Simone Hutsch</a> from <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div class="main-section">

            <div class="text">
                <p>This is not a real online service! Your career in urban development starts here. Sign up <span><em>now</em></span> to get started.</p>
                <p>You <span><em>know</em></span> you want to.</p>
            </div>

            <form id="sign-up-form">
                <div class="form-fields">
                    <div class="form-heading">Let's do this!</div>
                    <div class="row">
                        <div class="input-field">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" required>
                        </div>
                        <div class="input-field">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="johndoe@example.ca" required>
                        </div>
                        <div class="input-field">
                            <label for="phone-number">Phone Number</label>
                            <input type="number" id="phone-number" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="input-field">
                            <label for="password-confirmation">Confirm Password</label>
                            <input type="password" id="password-confirmation" required>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit">Create Account</button>
                
            </form>

            <div class="sign-in-prompt">Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
    
</body>
</html>
